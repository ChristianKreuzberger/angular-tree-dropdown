<!DOCTYPE html>
<html ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo angular-tree-dropdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css">
    <link rel="stylesheet" href="../dist/angular-uib-tree-dropdown.min.css" />
    <script src="../dist/angular-uib-tree-dropdown.min.js"></script>
    <script type="text/javascript">
        angular.module('App',['ui.treeDropdown']).controller('treeDropdownCtrl', treeDropdownCtrl);

        function treeDropdownCtrl() {
            var ctrl = this;

            ctrl.treeData = [
                {
                    "id": 1,
                    "name": "Option 1",
                    "children": [
                        {
                            "id": 2,
                            "name": "Option 1.1",
                            "children": [
                                {
                                    "id": 3,
                                    "name": "Option 1.1.1",
                                },
                                {
                                    "id": 4,
                                    "name": "Option 1.1.2",
                                }
                            ]
                        }
                    ]
                },
                {
                    "id": 5,
                    "name": "Option 2",
                    "children": [
                        {
                            "id": 6,
                            "name": "Option 2.1",
                            "children": [
                                {
                                    "id": 7,
                                    "name": "Option 2.1.1",
                                },
                                {
                                    "id": 8,
                                    "name": "Option 2.1.2",
                                }
                            ]
                        }
                    ]
                }
            ];

            // Set default selected...
            ctrl.selected = ctrl.treeData[0];
        };
    </script>
</head>

<body>

<div class="container-fluid">
    <h2>Demo angular-uib-tree-dropdown</h2>

    <div class="row" ng-controller="treeDropdownCtrl as ctrl">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
            <uib-tree-dropdown class="tree-dropdown" data="ctrl.treeData" selected="ctrl.selected"></uib-tree-dropdown>
        </div>
        <div class="col-xs-6">
            <label>Selected Id: {{ctrl.selected.id}}</label></br></br>
        </div>
    </div>
</div>
</body>
</html>
